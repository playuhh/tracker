name: Periodic Apartment Scraper

permissions:
  contents: write  # Needed to push to gh-pages

on:
  schedule:
    # Run once per day at a random time (between 0:00 UTC and 23:59 UTC)
    - cron: "0 0 * * *"  # Placeholder for the cron job, weâ€™ll handle randomness in the script
  workflow_dispatch:  # Allows manual triggering
  pull_request:
    branches:
      - main

jobs:
  run-scraper:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Necessary for branch switching

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.13

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install playwright

      - name: Install Playwright dependencies
        run: |
          python -m playwright install

      - name: Run scraper
        run: |
          python scraper.py

      - name: Commit CSV to current branch
        run: |
          # Ensure we're on the correct branch
          git checkout $GITHUB_REF_NAME || git checkout -b $GITHUB_REF_NAME
          
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Add and commit the changes
          git add data/unit_prices.csv
          git commit -m "Update unit prices" || echo "No changes to commit"
          
          # Push the changes to the current branch
          git push origin $GITHUB_REF_NAME --force
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload CSV file (Artifact)
        uses: actions/upload-artifact@v4
        with:
          name: unit_prices
          path: data/unit_prices.csv
