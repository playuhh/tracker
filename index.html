<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apartments Price Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #333;
      color: white;
      padding: 10px 0;
      text-align: center;
    }
    table {
      width: 100%;
      margin: 20px 0;
      border-collapse: collapse;
    }
    th, td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: #f2f2f2;
    }
    .container {
      width: 80%;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <header>
    <h1>Apartments Price Viewer</h1>
  </header>

  <div class="container">
    <h2>Latest Apartment Listings</h2>
    <table id="apartments-table">
      <thead>
        <tr>
          <th>Apartment</th>
          <th>Floorplan</th>
          <th>Square Footage</th>
          <th>Move-in Date</th>
          <th>Price</th>
        </tr>
      </thead>
      <tbody>
        <!-- Data will be inserted here by JavaScript -->
      </tbody>
    </table>
  </div>

  <script>
    // Fetch the CSV file and parse it
    fetch('unit_prices.csv')
      .then(response => response.text())
      .then(data => {
        const rows = data.split('\n').slice(1); // Skip the header row
        const tableBody = document.querySelector("#apartments-table tbody");

        rows.forEach(row => {
          const columns = row.split(',');

          if (columns.length > 1) {
            const tr = document.createElement('tr');
            tr.innerHTML = `
              <td>${columns[1]}</td>
              <td>${columns[2]}</td>
              <td>${columns[3]}</td>
              <td>${columns[4]}</td>
              <td>${columns[5]}</td>
            `;
            tableBody.appendChild(tr);
          }
        });
      })
      .catch(error => {
        console.error("Error loading CSV data: ", error);
      });
  </script>
</body>
</html>
